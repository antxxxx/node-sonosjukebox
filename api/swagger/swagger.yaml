swagger: "2.0"
info:
  version: "0.0.1"
  title: SonosJukebox
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /api
# 
schemes:
  # tip: remove http to make production-grade
  - http
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /jukebox/tracks:
    x-swagger-router-controller: tracks
    get:
      description: Gets all tracks
      # used as the method name of the controller
      operationId: getAllTracks
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/Tracks"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /jukebox/tracks/{selectionLetter}:
    x-swagger-router-controller: tracks
    get:
      description: Gets all tracks for a letter
      # used as the method name of the controller
      operationId: getTracksForLetter
      parameters:
        - $ref: '#/parameters/selectionLetter'      
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/Track"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /jukebox/tracks/{selectionLetter}/{selectionNumber}:
    x-swagger-router-controller: tracks
    get:
      description: Gets specific track
      # used as the method name of the controller
      operationId: getTrack
      parameters:
        - $ref: '#/parameters/selectionLetter'      
        - $ref: '#/parameters/selectionNumber'      
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/Track"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      description: Updates specific track
      # used as the method name of the controller
      operationId: updateTrack
      parameters:
        - $ref: '#/parameters/selectionLetter'      
        - $ref: '#/parameters/selectionNumber'      
        - name: body
          in: body
          description: The data to use for the template
          required: true
          schema:
            $ref: "#/definitions/Track"
      responses:
        "201":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/Track"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /jukebox/tracks/{selectionLetter}/{selectionNumber}/play:
    x-swagger-router-controller: tracks
    post:
      description: Plays a specific track
      # used as the method name of the controller
      operationId: playTrack
      parameters:
        - $ref: '#/parameters/selectionLetter'      
        - $ref: '#/parameters/selectionNumber'      
      responses:
        "202":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/PlayResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /jukebox/settings:
    x-swagger-router-controller: settings
    get:
      description: Gets all settings
      # used as the method name of the controller
      operationId: getAllSettings
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/Settings"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /jukebox/settings/{setting}:
    x-swagger-router-controller: settings
    get:
      description: Gets specific setting
      # used as the method name of the controller
      operationId: getSetting
      parameters:
        - name: setting
          in: path
          description: The name of the person to whom to say hello
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/Setting"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      description: Updates specific setting
      # used as the method name of the controller
      operationId: updateSetting
      parameters:
        - name: setting
          in: path
          description: The name of the person to whom to say hello
          required: true
          type: string
        - name: body
          in: body
          description: The data to use for the template
          required: true
          schema:
            $ref: "#/definitions/Setting"          
      responses:
        "201":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/Setting"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /sonos/search:
    x-swagger-router-controller: sonos
    get:
      description: Search for a track
      # used as the method name of the controller
      operationId: searchSonos
      parameters:
        - $ref: '#/parameters/searchTerm'  
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/Tracks"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /sonos/favourites:
    x-swagger-router-controller: sonos
    get:
      description: Get favourites
      # used as the method name of the controller
      operationId: getFavourites
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/Tracks"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /spotify/search:
    x-swagger-router-controller: spotify
    get:
      description: Search for a track
      # used as the method name of the controller
      operationId: searchSpotify
      parameters:
        - $ref: '#/parameters/searchTerm'  
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/Tracks"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
parameters:
  selectionLetter:
    name: selectionLetter
    in: path
    type: "string"
    required: true
    description: The selection letter to use
  selectionNumber:
    name: selectionNumber
    in: path
    type: "string"
    required: true
    description: The selection number to use
  searchTerm:
    name: q
    in: query
    type: "string"
    required: false

# complex objects have schema definitions
definitions:
  Track:
    properties:
      selection:
        type: string
      title:
        type: string
      artist:
        type: string
      uri:
        type: string
      metadata:
        type: string
  Tracks:
    type: array
    items:
      $ref: '#/definitions/Track'      
  Setting:
    properties:
      setting:
        type: string
      value:
        type: string
  Settings:
    type: array
    items:
      $ref: '#/definitions/Setting'      
  PlayResponse:
    properties:
      enquedTrackNumber:
        type: string

  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
